<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lời chúc Tết 2026</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #fff8e7;
    color: #333;
}
h2 {
    color: #d72631;
    font-size: 26px;
    margin-bottom: 20px;
}
input, button {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
}
button {
    cursor: pointer;
}
#result {
    margin-top: 30px;
    white-space: pre-line;
    font-size: 18px;
    color: #1b4332;
    font-weight: bold;
}
</style>
</head>
<body>

<h2>Sở Khoa học và Công nghệ chúc mừng Xuân Bính Ngọ 2026</h2>

<input id="name" placeholder="Nhập tên..." />
<br>
<button id="btnChuc">Nhận lời chúc</button>

<div id="result"></div>

<script>
// Danh sách mẫu thơ (thêm nhiều mẫu nếu muốn)
const TEMPLATES = [
`Xuân về hoa nở lung linh,
Năm mới an vui đến với {ten}
Gia đình hạnh phúc yên bình,
Công danh rực rỡ bình minh.`,
`Xuân về trời đất rộn ràng,
Năm mới an vui đến với {ten}
Gia đình hạnh phúc ấm áp,
Công danh thăng tiến muôn vàn.`,
`Hoa mai vàng nở khắp nơi,
Năm mới an vui đến với {ten}
Gia đình hạnh phúc trọn vẹn,
Mọi điều như ý, may mắn luôn.`,
`Xuân sang rộn ràng pháo đỏ,
Năm mới an vui đến với {ten}
Gia đình đoàn viên sum vầy,
Hạnh phúc ngập tràn muôn nhà.`
];

// Hàm chọn random mẫu thơ
function randomTemplate(){
    return TEMPLATES[Math.floor(Math.random() * TEMPLATES.length)];
}

// Hàm tạo lời chúc
function taoLoiChuc(){
    let ten = document.getElementById("name").value.trim();
    if(!ten){
        alert("Vui lòng nhập tên để nhận lời chúc!");
        return;
    }

    let template = randomTemplate();
    let loiChuc = template.replace(/{ten}/g, ten);
    document.getElementById("result").innerText = loiChuc;
}

// Gắn sự kiện nút
document.getElementById("btnChuc").addEventListener("click", taoLoiChuc);
</script>

</body>
</html>
